<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
    	.form {
        	max-width: 600px;
            height: auto;
            float: none;
            margin: auto;
            padding: 1em;
            margin-bottom: 1em;
            border-radius:6px;
            background: #fff;
            box-shadow: 1px 0px 1.2 0px #ccc;
            position: relative;
        }
        
        .form label {
        	float: left;
            width: 100%;
            margin-bottom: 0.7em;
            margin-top: 0.7em;
            color: #444;
            font-family: "Roboto", sans-serif;
        }
        
        .form input, .form textarea {
        	width: 100%;
        	font-size: 1em;
            color: #555;
            font-family: "Roboto", sans-serif;
            border: 1px #0000FF solid;
            border-radius: 4px;
            padding: 0.6em;
        }
        
        .form textarea {
        	height: 300px;
        	max-height: 400px;
        }
        
        .form button {
        	width: 100%;
            display: inline-block;
            margin: 5px;
            font-size: 1em;
            color: #fff;
            font-family: "Roboto", sans-serif;
            border: 1px #FFFFFF solid;
            border-radius: 4px;
            padding: 0.6em;
            background-color: #0000FF;
        }
        
        #botoes {
        	width:100%;
            text-align: center;
        }
        
        .botao {
        	display: inline-block;
        }
    </style>
  </head>
<body>

<h2>Formulário em HTML e CSS - Aula 2</h2>

<form class="form" action="mailto:milla@apprendendo.blog">
      <label for="nome">Nome:</label><br/>
      <input type="text" id="nome" name="nome" placeholder="John"><br/>
      <label for="sobrenome">Sobrenome:</label><br>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="Doe"><br/>
      <label for="email">E-mail:</label><br/>
      <input type="email" id="email" name="email" placeholder="Informe seu e-mail"><br/>
      <label for="telefone">Telefone:</label><br/>
      <input type="tel" id="telefone" name="telefone" placeholder="Informe seu telefone, com o DDD"><br/>
      <label for="assunto">Assunto:</label><br/>
      <input type="text" id="assunto" name="assunto" placeholder="Informe o Assunto"><br/>
      <label for="mensagem">Mensagem:</label><br/>
      <textarea type="text" id="mensagem" name="mensagem" placeholder="Informe a Mensagem"></textarea><br/>
      <br/>
      <div id="botoes">
      	<div class="botao"><button type="reset" value="Limpar">Limpar</button></div>
      	<div class="botao"><button type="submit" value="Enviar">Enviar</button></div>
      </div>
    </form> 
    
    <p>Se você clicar em "Enviar", este formulário enviará seus dados para o "milla@apprendendo.blog" e processá-los.</p>
    </form>

</body>
</html>
